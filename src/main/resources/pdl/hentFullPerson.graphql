query($ident: ID!) {
    hentIdenter(ident: $ident) {
        identer {ident gruppe}
    }

    hentPerson(ident: $ident) {
        navn {
            fornavn mellomnavn etternavn
            metadata {  master }
        }

        geografiskTilknytning {gtType gtKommune gtBydel gtLand}

        foedsel {foedselsdato}
        doedsfall {doedsdato}
        adressebeskyttelse {gradering}
        kjoenn { kjoenn }
    }
}